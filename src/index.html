<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section class="banner" id="banner">
    <header class="head">
        <a href="#" class="close">
            <svg class="close-icon" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.01053 6.59968L12.4165 1.19368L12.8144 1.59155L7.4084 6.99754L13 12.5892L12.5892 13L6.99754 7.4084L1.59155 12.8144L1.19368 12.4165L6.59968 7.01053L1 1.41085L1.41085 1L7.01053 6.59968Z" stroke="white" stroke-opacity="0.4" stroke-linejoin="round" />
            </svg>
        </a>
        <h1 data-i18n="Get Unlimited &lt;br&gt;Access" id="title" ></h1>
    </header>
    <main class="content">
        <div class="cards">
            <div class="card">
                <h3 class="card_title" data-i18n="Unlimited Art &lt;br&gt;Creation"></h3>
            </div>
            <div class="card">
                <h3 class="card_title" data-i18n="Exclusive &lt;br&gt;Styles"></h3>
            </div>
            <div class="card">
                <h3 class="card_title" data-i18n="Magic Avatars &lt;br&gt;With 20% Off"></h3>
            </div>
        </div>
        <div class="offers">
            <div class="offer offer-yearly" id="offer-yearly">
                <div class="offer-yearly-title-block">
                    <h3 class="offer-title" data-i18n="YEARLY ACCESS"></h3>
                    <p class="offer-subtitle" data-i18n="Just {{price}} per year"></p>
                </div>
                <div class="offer-yaerly-price-block">
                    <p class="offer-price" data-i18n="{{price}} &lt;br&gt;per week"></p>
                </div>
            </div>

            <div class="offer offer-weekly" id="offer-weekly">
                <div class="offer-weekly-title-block">
                    <h3 class="offer-title" data-i18n="WEEKLY ACCESS"></h3>
                </div>
                <div class="offer-weekly-price-block">
                    <p class="offer-price" data-i18n="{{price}} &lt;br&gt;per week"></p>
                </div>
            </div>

            <a href="#" target="_blank" class="continue" data-i18n="Continue" id="continue"></a>
        </div>
    </main>
    <footer class="footer">
        <a href="#" class="footer-link" data-i18n="Terms of Use"></a>
        <a href="#" class="footer-link" data-i18n="Privacy Policy"></a>
        <a href="#" class="footer-link" data-i18n="Restore"></a>
    </footer>
</section>
</body>
</html>
